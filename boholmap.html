<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
h1 {
   font-size: 1in;
   color: white;
   background-color: black;
   text-align: center;
}
img {
   width: 100%;
   height: 100%;
}
map {
display: inline;
}
area:hover {
   background-color: black;
}
 #arrow {
        position: absolute;
        top: 180%;
        left: 36%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background-image: url("me/arrow.png");
        background-size: contain;
        background-repeat: no-repeat;
        transform: translate(-50%, -50%);
        animation: arrow 0.5s ease-in-out infinite alternate;
}

@keyframes arrow {
    from {
     transform: translate(-50%, -50%) rotate(0deg);
}
    to {
     transform: translate(-50%, -50%) rotate(25deg);
}
   
</style>
</head>
<body>

<h1> BOHOL MAP </h2>
<div id="arrow"></div>
<img src="Bohol.jpg" alt="bohol" usemap="#map1">

<map name="map1">

	<area shape="circle" coords="362, 610, 40" alt="sevilla" href="sevillamap.html" title="Sevilla">
</map>



</body>
</html>
