<!DOCTYPE html>
<html>
	<head>
		<title>Friend Registry</title>
		<style>
		    body {
			    background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Desktop-best-abstract-backgrounds-download.jpg');
				background-repeat: no-repeat;
				height: 100%;
				
			}
			form {
				border: 10px solid #ffa500;
				padding: 20px;
				max-width: 500px;
				margin: 0 auto;
				background: linear-gradient(90deg, rgba(0,3,36,0.03982843137254899) 0%, rgba(22,9,121,1) 35%, rgba(255,0,57,1) 100%);
			}

			label {
				display: block;
				margin-bottom: 10px;
				font-weight: bold;
				color: white;
			}

			input[type="text"],
			input[type="email"],
			input[type="tel"],
			textarea {
				width: 100%;
				padding: 10px;
				margin-bottom: 50px;
				border: 3px solid #ffa500;
				border-radius: 5px;
				box-sizing: border-box;
				font-size: 18px;
				background-color: #bebebe;
			}

			input[type="submit"] {
				background-color: #ff0000;
				color: white;
				padding: 12px 20px;
				border: none;
				border-radius: 4px;
				cursor: alias;
				font-size: 18px;
			}

			input[type="submit"]:hover {
				background-color: #ff6347;
			}

			h1 {
				text-align: center;
				font-family: "Times New Roman", Times, serif;
				font-style: inherit;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>FRIEND REGISTRY</h1>
		<form action="https://script.google.com/macros/s/AKfycbzFEzsqAVtePyLLlfOx90xhrKQ0Gq453-f_thzbY3FssnFdPXgei7T_0hKHwdwcYdKq/exec" method='post'>
			<label for="name">NAME:</label>
			<input type="text" id="name" name="name" />

			<label for="email">EMAIL:</label>
			<input type="email" id="email" name="email" />

			<label for="phone">PHONE:</label>
			<input type="tel" id="phone" name="phone" />

			<label for="birthday">BIRTHDAY:</label>
			<input type="date" id="birthday" name="birthday" />

			<label for="address"><br>ADDRESS:</label>
			<input type="text" id="address" name="address" />

			<label for="interests">INTEREST:</label>
			<textarea id="interests" name="interest"></textarea>

			<input type="submit" value="Submit" />
		</form>
		
		<script>window.history.back();</script>
	</body>
</html>
